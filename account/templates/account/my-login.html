{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <style>
        body{
            background-color: gray;
        }
    </style>

    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3> Login to your account </h3>
            
            <br>
            <br>

            <form method="POST" autocomplete="off">
                
                {% csrf_token %}

                {{form.username|as_crispy_field}}

                <br>

                {{form.password|as_crispy_field}}

                <br>
                <div class="text-center">
                    <a href="{% url 'reset_password' %}"> Forgot your password? </a>
                    <br> <br>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login </button>

                <br> <br>
                <div class="text-center">
                    <a href="{% url 'register' %}"> Don't have have an account? </a>
                </div>


            </form>

        </div>


    </body>





{% endblock  %}
